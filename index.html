<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kevera Manufacturing</title>
  
  <!-- Preconnect to external font resources -->
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
  
  <!-- Font imports - consolidated to Inter and Material Icons -->
  <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Manrope:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  
  <!-- Favicon -->
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
  
  <!-- Design Tokens CSS -->
  <link href="src/styles/tokens.css" rel="stylesheet"/>
  
  <!-- UI Components CSS -->
  <link href="src/styles/components.css" rel="stylesheet"/>
  
  <!-- Tailwind CSS - Single consolidated config -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#0F766E",
            accent: "#F59E0B",
            "background-light": "#f6f8f8",
            "background-dark": "#112120",
            "surface-light": "#ffffff",
            "surface-dark": "#1a2e2c",
            "text-primary-light": "#111827",
            "text-primary-dark": "#f9fafb",
            "text-secondary-light": "#6b7280",
            "text-secondary-dark": "#9ca3af",
            "border-light": "#e5e7eb",
            "border-dark": "#4b5563",
          },
          fontFamily: {
            display: ["Inter", "Manrope", "sans-serif"],
            body: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.5rem",
            lg: "0.75rem",
            xl: "1rem",
            full: "9999px"
          },
          animation: {
            'spin': 'spin 1s linear infinite',
            'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'bounce': 'bounce 1s infinite',
          }
        },
      },
    };
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-body">
  <!-- Main application container with enhanced layout -->
  <div class="flex h-screen w-full bg-gradient-to-br from-background-light to-gray-50 dark:from-background-dark dark:to-gray-900 transition-colors duration-300">
    
    <!-- Sidebar - will be populated by SharedLayout.html -->
    <div id="sidebar-container" class="relative z-40">
      <!-- Sidebar content will be loaded here -->
    </div>
    
    <!-- Main content area with enhanced styling -->
    <main id="main-content" class="flex-1 flex flex-col min-w-0 relative">
      <!-- Header - will be populated by SharedLayout.html -->
      <div id="header-container" class="sticky top-0 z-30 backdrop-blur-sm bg-white/95 dark:bg-gray-900/95 border-b border-gray-200/50 dark:border-gray-700/50">
        <!-- Header content will be loaded here -->
      </div>
      
      <!-- Page content container with enhanced scrolling -->
      <div class="flex-1 overflow-y-auto custom-scrollbar" id="page-root">
        <!-- Enhanced loading state -->
        <div class="flex items-center justify-center min-h-[60vh] p-8">
          <div class="text-center max-w-md mx-auto">
            <div class="relative mb-8">
              <div class="animate-spin rounded-full h-16 w-16 border-4 border-primary/20 border-t-primary mx-auto"></div>
              <div class="absolute inset-0 rounded-full h-16 w-16 border-4 border-transparent border-r-primary/40 animate-pulse mx-auto"></div>
            </div>
            <div class="space-y-3">
              <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Loading Kevera Manufacturing</h3>
              <p class="text-gray-600 dark:text-gray-400">Preparing your manufacturing dashboard...</p>
              <div class="flex justify-center space-x-1 mt-4">
                <div class="w-2 h-2 bg-primary rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                <div class="w-2 h-2 bg-primary rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                <div class="w-2 h-2 bg-primary rounded-full animate-bounce" style="animation-delay: 300ms"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <!-- Enhanced mobile menu overlay -->
  <div id="mobile-overlay" class="mobile-overlay lg:hidden"></div>
  
  <!-- Notification container (managed by SharedLayout.js) -->
  <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
  
  <!-- Error boundary for unhandled errors -->
  <div id="error-boundary" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden items-center justify-center">
    <div class="bg-white dark:bg-gray-800 rounded-lg p-8 max-w-md mx-4">
      <div class="text-center">
        <div class="text-red-500 text-4xl mb-4">⚠️</div>
        <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-2">Something went wrong</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-4" id="error-message">
          An unexpected error occurred. Please refresh the page to continue.
        </p>
        <div class="flex flex-col sm:flex-row gap-3">
          <button onclick="location.reload()" class="flex-1 bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90">
            Reload Page
          </button>
          <button onclick="document.getElementById('error-boundary').classList.add('hidden')" class="flex-1 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600">
            Dismiss
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- JavaScript files -->
  <script>
    // Global error handler
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
      const errorBoundary = document.getElementById('error-boundary');
      const errorMessage = document.getElementById('error-message');
      
      if (errorBoundary && errorMessage) {
        errorMessage.textContent = event.error?.message || 'An unexpected error occurred.';
        errorBoundary.classList.remove('hidden');
        errorBoundary.classList.add('flex');
      }
    });
    
    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled promise rejection:', event.reason);
      const errorBoundary = document.getElementById('error-boundary');
      const errorMessage = document.getElementById('error-message');
      
      if (errorBoundary && errorMessage) {
        errorMessage.textContent = event.reason?.message || 'A network or loading error occurred.';
        errorBoundary.classList.remove('hidden');
        errorBoundary.classList.add('flex');
      }
    });

    // Initialize layout loading
    async function initializeApp() {
      try {
        // Load shared layout components
        await loadSharedLayout();
        
        // Initialize router (this will be loaded next)
        // The router will handle initial route navigation
        console.log('Kevera Manufacturing app initialized successfully');
        
      } catch (error) {
        console.error('Failed to initialize app:', error);
        showError('Failed to load application. Please refresh the page.');
      }
    }
    
    async function loadSharedLayout() {
      try {
        // Load sidebar
        const sidebarResponse = await fetch('src/layouts/SharedLayout.html');
        if (!sidebarResponse.ok) throw new Error('Failed to load sidebar');
        const sidebarHTML = await sidebarResponse.text();
        
        // Parse and extract sidebar and header
        const parser = new DOMParser();
        const doc = parser.parseFromString(sidebarHTML, 'text/html');
        
        const sidebar = doc.querySelector('aside');
        const header = doc.querySelector('header');
        
        if (sidebar) {
          document.getElementById('sidebar-container').appendChild(sidebar);
        }
        
        if (header) {
          document.getElementById('header-container').appendChild(header);
        }
        
      } catch (error) {
        console.error('Error loading shared layout:', error);
        throw error;
      }
    }
    
    function showError(message) {
      const pageRoot = document.getElementById('page-root');
      if (pageRoot) {
        pageRoot.innerHTML = `
          <div class="flex items-center justify-center min-h-[400px]">
            <div class="text-center">
              <div class="text-red-500 text-4xl mb-4">⚠️</div>
              <p class="text-gray-600 dark:text-gray-400 mb-4">${message}</p>
              <button onclick="location.reload()" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90">
                Reload Page
              </button>
            </div>
          </div>
        `;
      }
    }
    
    // Start app initialization
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeApp);
    } else {
      initializeApp();
    }
  </script>
  
  <!-- Load SharedLayout JavaScript -->
  <script src="src/layouts/SharedLayout.js"></script>
  
  <!-- Load Router JavaScript -->
  <script src="src/router.js"></script>

  <!-- Load Sidebar JavaScript -->
  <script src="src/sidebar.js"></script>
</body>
</html>
