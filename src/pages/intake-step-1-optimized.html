<!-- Intake (Step 1) Page Content -->
<div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
  <div class="mb-6">
    <h2 class="text-2xl sm:text-3xl font-bold tracking-tight text-text-primary-light dark:text-text-primary-dark">Intake (Step 1)</h2>
    <p class="mt-1 text-text-secondary-light dark:text-text-secondary-dark">Record new lots of materials and prepare them for production.</p>
  </div>
  
  <div class="bg-surface-light dark:bg-surface-dark p-6 rounded-lg shadow-sm">
    <h3 class="text-xl font-bold mb-6 text-text-primary-light dark:text-text-primary-dark">Create Lot</h3>
    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-2 text-text-secondary-light dark:text-text-secondary-dark" for="lot-id">Lot ID</label>
        <input class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-3 text-text-primary-light dark:text-text-primary-dark focus:ring-2 focus:ring-primary focus:border-primary placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark" id="lot-id" placeholder="e.g., LT-2024-001" type="text"/>
      </div>
      <div>
        <label class="block text-sm font-medium mb-2 text-text-secondary-light dark:text-text-secondary-dark" for="material-type">Material Type</label>
        <select class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-3 text-text-primary-light dark:text-text-primary-dark focus:ring-2 focus:ring-primary focus:border-primary" id="material-type">
          <option disabled="" selected="">Select material</option>
          <option>Cotton</option>
          <option>Polyester</option>
          <option>Linen</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-2 text-text-secondary-light dark:text-text-secondary-dark" for="color">Color</label>
        <input class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-3 text-text-primary-light dark:text-text-primary-dark focus:ring-2 focus:ring-primary focus:border-primary placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark" id="color" placeholder="e.g., Navy Blue" type="text"/>
      </div>
      <div>
        <label class="block text-sm font-medium mb-2 text-text-secondary-light dark:text-text-secondary-dark" for="quantity">Quantity (meters)</label>
        <input class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-3 text-text-primary-light dark:text-text-primary-dark focus:ring-2 focus:ring-primary focus:border-primary placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark" id="quantity" placeholder="e.g., 500" type="number"/>
      </div>
      <div>
        <label class="block text-sm font-medium mb-2 text-text-secondary-light dark:text-text-secondary-dark" for="supplier">Supplier</label>
        <input class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-3 text-text-primary-light dark:text-text-primary-dark focus:ring-2 focus:ring-primary focus:border-primary placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark" id="supplier" placeholder="e.g., Fabricorp" type="text"/>
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-2 text-text-secondary-light dark:text-text-secondary-dark" for="notes">Notes</label>
        <textarea class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-3 text-text-primary-light dark:text-text-primary-dark focus:ring-2 focus:ring-primary focus:border-primary placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark" id="notes" placeholder="Add any relevant notes..." rows="4"></textarea>
      </div>
      <div class="md:col-span-2 flex flex-col sm:flex-row gap-3 pt-4">
        <button class="w-full sm:w-auto flex-1 bg-primary text-white font-bold py-3 px-6 rounded-lg hover:opacity-90 transition-opacity" type="submit">
          Save Lot
        </button>
        <button class="w-full sm:w-auto flex-1 bg-primary/10 dark:bg-primary/20 text-primary font-bold py-3 px-6 rounded-lg hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors" type="button">
          Save and Print Label
        </button>
      </div>
    </form>
  </div>
</div>
<!-- End Intake Page Content -->
