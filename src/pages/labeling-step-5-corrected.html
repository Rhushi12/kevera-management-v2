          <div class="md:col-span-2">
            <label class="block text-sm font-medium mb-2 text-text-secondary-light dark:text-text-secondary-dark" for="bundle-id">Bundle ID <span class="text-red-500">*</span></label>
            <div class="relative">
              <input class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-3 text-text-primary-light dark:text-text-primary-dark pr-12 focus:ring-2 focus:ring-primary focus:border-primary placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark" id="bundle-id" placeholder="Scan or Enter Bundle ID" required type="text" value="B-001"/>
              <button class="absolute right-3 top-1/2 -translate-y-1/2 text-text-secondary-light dark:text-text-secondary-dark hover:text-primary">
                <span class="material-symbols-outlined">qr_code_scanner</span>
              </button>
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-2 text-text-secondary-light dark:text-text-secondary-dark" for="packager">Assigned Packager</label>

              <option>Select a packager</option>
              <option selected>Grace Wilson</option>
              <option>Henry Davis</option>
            </select>
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-2 text-text-secondary-light dark:text-text-secondary-dark" for="package-type">Package Type</label>
            <select class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-3 text-text-primary-light dark:text-text-primary-dark focus:ring-2 focus:ring-primary focus:border-primary" id="package-type">
              <option>Individual Poly Bag</option>
              <option selected>Folded with Tags</option>
              <option>Premium Box</option>
            </select>
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-2 text-text-secondary-light dark:text-text-secondary-dark" for="pieces-to-pack">Pieces to Package</label>
            <input class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-3 text-text-primary-light dark:text-text-primary-dark" disabled id="pieces-to-pack" type="number" value="18"/>
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-2 text-text-secondary-light dark:text-text-secondary-dark" for="packaged-pieces">Packaged Pieces <span class="text-red-500">*</span></label>
            <input class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-3 text-text-primary-light dark:text-text-primary-dark focus:ring-2 focus:ring-primary focus:border-primary" id="packaged-pieces" min="0" placeholder="e.g., 18" required type="number" value="18"/>
          </div>

          <div class="md:col-span-2">
            <label class="block text-sm font-medium mb-2 text-text-secondary-light dark:text-text-secondary-dark">Final Inspection</label>
            <div class="p-4 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg space-y-3">
              <div class="flex items-center">
                <input class="h-5 w-5 rounded border-border-light dark:border-border-dark bg-transparent text-primary focus:ring-primary-dark" id="seam-check" type="checkbox"/>
                <label class="ml-3 text-sm text-text-secondary-light dark:text-text-secondary-dark" for="seam-check">Seam and stitch integrity</label>
              </div>
              <div class="flex items-center">
                <input class="h-5 w-5 rounded border-border-light dark:border-border-dark bg-transparent text-primary focus:ring-primary-dark" id="label-check" type="checkbox"/>

              </div>
              <div class="flex items-center">
                <input class="h-5 w-5 rounded border-border-light dark:border-border-dark bg-transparent text-primary focus:ring-primary-dark" id="packaging-check" type="checkbox"/>
                <label class="ml-3 text-sm text-text-secondary-light dark:text-text-secondary-dark" for="packaging-check">Packaging and presentation</label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="space-y-6">

        <h3 class="text-lg font-bold mb-4 text-text-primary-light dark:text-text-primary-dark flex items-center">

        <div class="space-y-4">
          <div>
            <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark">Total Pieces in Bundle</p>
            <p class="text-lg font-bold text-text-primary-light dark:text-text-primary-dark">18</p>
          </div>
          <div>
            <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark">Packaged Pieces</p>
            <p class="text-lg font-bold text-primary">18</p>
          </div>
          <div>
            <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark">QA Status</p>
            <span class="px-2.5 py-1 text-sm font-semibold rounded-full bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">Passed</span>
          </div>
          <div>
            <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark">Final Status</p>
            <span class="px-2.5 py-1 text-sm font-semibold rounded-full bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200">Ready to Ship</span>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="bg-surface-light dark:bg-surface-dark p-6 rounded-lg shadow-sm">
        <h3 class="text-lg font-bold mb-4 text-text-primary-light dark:text-text-primary-dark">Actions</h3>
        <div class="space-y-3">
          <button class="w-full bg-primary text-white font-bold py-3 px-6 rounded-lg hover:opacity-90 transition-opacity flex items-center justify-center">
            <span class="material-symbols-outlined mr-2">save</span>
            Save Packaging
          </button>
          <button class="w-full bg-primary/10 dark:bg-primary/20 text-primary font-bold py-3 px-6 rounded-lg hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors flex items-center justify-center">
            <span class="material-symbols-outlined mr-2">local_shipping</span>
            Mark as Shipped
          </button>
          <button class="w-full bg-primary/10 dark:bg-primary/20 text-primary font-bold py-3 px-6 rounded-lg hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors flex items-center justify-center">
            <span class="material-symbols-outlined mr-2">inventory</span>
            Add to Finished Goods
          </button>
        </div>
      </div>
    </div>
  </div>
